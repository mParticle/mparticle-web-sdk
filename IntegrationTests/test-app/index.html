<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mParticle Web SDK Integration Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        .status.pending {
            background: #fff3cd;
            border: 1px solid #ffc107;
        }
        .status.running {
            background: #cce5ff;
            border: 1px solid #007bff;
        }
        .status.success {
            background: #d4edda;
            border: 1px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
        }
        #log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .log-info { color: #4fc3f7; }
        .log-success { color: #81c784; }
        .log-error { color: #e57373; }
        .log-warn { color: #ffb74d; }
    </style>
</head>
<body>
    <h1>ðŸ§ª mParticle Web SDK Integration Tests</h1>
    
    <div id="status" class="status pending">
        Initializing...
    </div>
    
    <h2>Test Log</h2>
    <div id="log"></div>
    
    <!-- Load test configuration -->
    <script src="test-config.js"></script>
    
    <!-- Load mParticle SDK (built from source) -->
    <script src="/dist/mparticle.js"></script>
    
    <!-- Load test application -->
    <script src="test-app.js"></script>
</body>
</html>
